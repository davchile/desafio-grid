<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi E-commerce</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body id="root">
    <nav>
        <h3>Mi E-commerce</h3>
    </nav>
    <aside>
        <h3>Categorías</h3>
        <div>
           <p>Redes&nbsp;</p>
           <p class="letra-clara">(13)</p>
        </div>
        <div>
            <p>Computadores&nbsp;</p>
            <p class="letra-clara">(21)</p>
        </div>
        <div>
            <p>Energía&nbsp;</p>
            <p class="letra-clara">(41)</p>
        </div>
        <div>
            <p>Accesorios&nbsp;</p>
            <p class="letra-clara">(10)</p>
        </div>
    </aside>
    <section class="gallery">
        <div class="card">
            <img src="/assets/img/access point.webp" alt="AP">
            <h3>Access Point Ubiquiti</h3>
            <p>$129.990.-</p>
            <p class="card-footer">Comprar</p>
        </div>
        <div class="card">
            <img src="/assets/img/aio.webp" alt="aio">
            <h3>AIO Dell Latitude</h3>
            <p>$845.990.-</p>
            <p class="card-footer">Comprar</p>
        </div>
        <div class="card">
            <img src="/assets/img/mochila.webp" alt="backbag">
            <h3>Mochila Notebook</h3>
            <p>$20.990.-</p>
            <p class="card-footer">Comprar</p>
        </div>
        <div class="card">
            <img src="/assets/img/ups.webp" alt="ups">
            <h3>UPS Respaldo</h3>
            <p>$32.990.-</p>
            <p class="card-footer">Comprar</p>
        </div>
    </section>
    <footer>
        <p>@miecommerce</p>
    </footer>
</body>
</html>
